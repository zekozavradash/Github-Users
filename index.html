<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, "
    />
    <link rel="icon" href="./img/avatar.png">
    <title>Github users</title>
    <link rel="stylesheet" href="./css/style.css" />
    
  </head>
  <body>
    <header>
      <h1>devfinder</h1>
      <button id="darkmode">
        Dark <img src="./img/Path.png" alt="dark" />
      </button>
      <button id="lightmode" style="display: none">
        Light <img src="./img/sun.png" alt="dark" />
      </button>
    </header>
    <div class="input">
      <img src="./img/search.svg" alt="search icon" />
      <input
        type="text"
        placeholder="Search GitHub usernameâ€¦"
        autocomplete="false"
      />
      <button id="submit">Search</button>
    </div>
    <div class="container">
      <div class="column1">
        <div class="head1">
          <img src="./img/avatar.png" alt="avatar" width="117px" />
        </div>
        <div class="head2">
          <h1>The Octocat</h1>
          <span>@octocat</span>
          <p>This profile has no bio</p>
        </div>
        <div class="head3">
          <p>Joined 25 Jan 2011</p>
        </div>
      </div>
      <div class="column2">
        <div class="fot1">
          <div class="1">
            <h5>Repos</h5>
            <b>8</b>
          </div>

          <div class="2">
            <h5>Followers</h5>
            <b>3938</b>
          </div>

          <div class="3">
            <h5>Following</h5>
            <b>9</b>
          </div>
        </div>

        <div class="fot2">
          <a href="#"
            ><img src="./img/loc.svg" alt="location" /> San Francisco</a
          >
          <a href="#"
            ><img src="./img/url.svg" alt="url" /> https://github.blog</a
          >
          <a href="#"
            ><img src="./img/twit.svg" alt="twitter" /> Not Available</a
          >
          <a href="#"><img src="./img/hash.svg" alt="hash" /> @github</a>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
